<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exo 1 bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.
3.7/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.mi
n.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap
.min.js"></script>
    <!-- Css-->
    <link rel="stylesheet" href="style.css" />
  </head>

  <!--------------------------------------------------------------------------------------------------->

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"
            ><img alt="Logo" src="logo.jpg" style="height: 25px"
          /></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">Contact <span class="sr-only">(current)</span></a>
            </li>
            <li><a href="#">Lien</a></li>
            <li class="dropdown">
              <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <!--------------------------------------------------------------------------------------------------->

    <div class="container" style="background-color: lightgrey">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6 col-lg-offset-1">
          <h1>Formulaire de contact</h1>
          <form class="form-horizontal">
            <div class="form-inline">
              <label for="nom">Nom :</label>
              <input
                type="text"
                class="form-control"
                id="nom"
                placeholder="Entrez votre nom"
                class="col-xs-2"
              />
            </div>
            <div class="form-inline">
              <label for="prenom">Prénom :</label>
              <input
                type="text"
                class="form-control"
                id="prenom"
                placeholder="Entrez votre prénom"
                class="col-xs-2"
              />
            </div>
            <div class="form-inline">
              <label for="tel">Tel :</label>
              <input
                type="tel"
                class="form-control"
                id="tel"
                placeholder="Entrez votre téléphone"
                class="col-xs-2"
              />
            </div>
            <div class="form-inline">
              <label for="email">Email :</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Entrez votre email"
                class="col-xs-2"
              />
            </div>
            <div class="form-inline">
              <label for="message">Message :</label>
              <textarea
                class="form-control"
                rows="1"
                id="message"
                class="col-xs-2"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-default">Annuler</button>
            <button type="submit" class="btn btn-success">Valider</button>
          </form>
        </div>
        <!--------------------------------------------------------------------------------------------------->
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 col-lg-offset-1">
          <h1>Mon résultat</h1>
        </div>
      </div>
    </div>
  </body>
</html>
